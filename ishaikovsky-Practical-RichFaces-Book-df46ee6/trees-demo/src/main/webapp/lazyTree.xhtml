<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">
	<rich:panel header="Empty tree without listener">
		<h:form>
			<rich:tree value="#{lazyTreeBean.rootNode}" var="node"
				toggleType="ajax">
				<rich:treeNode>
				#{node.data} 
			</rich:treeNode>
			</rich:tree>
		</h:form>
	</rich:panel>
	<rich:panel header="RichFaces Lazy tree using listener to add nodes">
		<h:form>
			<rich:tree value="#{lazyTreeBean.rootNode}" var="node"
				toggleType="ajax" toggleListener="#{lazyTreeBean.toggleListener}">
				<rich:treeNode>
				#{node.data} 
			</rich:treeNode>
			</rich:tree>
		</h:form>
	</rich:panel>
</ui:composition>
