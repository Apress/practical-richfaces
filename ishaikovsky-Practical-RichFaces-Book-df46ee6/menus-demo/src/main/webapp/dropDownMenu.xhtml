<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	<h3>sample 1</h3>
	<h:form>
		<rich:toolbar>
			<rich:dropDownMenu mode="ajax">
				<f:facet name="label">
					<h:outputText value="File" />
				</f:facet>
				<rich:menuItem label="New" />
				<rich:menuItem label="Open File..." />
				<rich:menuItem label="Close" />
				<rich:menuItem label="Close All" />
			</rich:dropDownMenu>
			<rich:dropDownMenu mode="ajax">
				<f:facet name="label">
					<h:outputText value="Edit" />
				</f:facet>
				<rich:menuItem label="Undo" />
			</rich:dropDownMenu>
			<rich:dropDownMenu mode="ajax">
				<f:facet name="label">
					<h:outputText value="Help" />
				</f:facet>
				<rich:menuItem label="About" />
			</rich:dropDownMenu>
		</rich:toolbar>
	</h:form>
	<h3>Sample 2</h3>
	<h:form>
		<h:panelGrid columns="2">
			<rich:toolbar width="150px">
				<rich:dropDownMenu mode="ajax" label="File">
					<rich:menuItem label="New"
						actionListener="#{dropDownBean.listenerNew}" render="menu" />
					<rich:menuItem label="Open File..."
						actionListener="#{dropDownBean.listenerOpenFile}" render="menu" />
					<rich:menuItem label="Close"
						actionListener="#{dropDownBean.listenerClose}" render="menu" />
					<rich:menuItem label="Close All"
						actionListener="#{dropDownBean.listenerCloseAll}" render="menu" />
				</rich:dropDownMenu>
				<rich:dropDownMenu label="Edit" mode="ajax">
					<rich:menuItem label="Undo"
						actionListener="#{dropDownBean.listenerUndo}" render="menu" />
				</rich:dropDownMenu>
				<rich:dropDownMenu label="Help">
					<rich:menuItem mode="client" label="About"
						onclick="#{rich:component('about')}.show();" />
				</rich:dropDownMenu>
			</rich:toolbar>
			<h:panelGroup id="menu">
				<h:outputText value="#{dropDownBean.menuSelected}" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
	<rich:popupPanel id="about" height="120">
		<f:facet name="header">
			<h:panelGroup>
				<h:graphicImage value="/images/icons/yellow_lamp.gif" />
				<h:outputText value="About" />
			</h:panelGroup>
		</f:facet>
		<h:panelGrid>
			<h:outputText value="About text goes here" />
			<a href="#" onclick="#{rich:component('about')}.hide();return false">
			OK </a>
		</h:panelGrid>
	</rich:popupPanel>
	<h3>Sample 3</h3>
	<rich:toolbar width="150px">
		<rich:dropDownMenu mode="ajax" label="File">
			<rich:menuItem label="New" icon="/images/icons/new.gif" />
			<rich:menuItem label="Open File..." icon="/images/icons/open.gif" />
			<rich:menuItem label="Save" icon="/images/icons/save.gif" />
			<rich:menuItem label="Save All" icon="/images/icons/save_all.gif" />
		</rich:dropDownMenu>
	</rich:toolbar>

	<h3>Sample 4</h3>
	<rich:toolbar>
		<rich:dropDownMenu mode="ajax" label="File">
			<rich:menuItem label="New" icon="/images/icons/new.gif" />
			<rich:menuItem label="Open File..." icon="/images/icons/open.gif" />
			<rich:menuGroup label="Save">
				<rich:menuItem label="Save" icon="/images/icons/save.gif" />
				<rich:menuItem label="Save As.." icon="/images/icons/save_as.gif" />
				<rich:menuItem label="Save All" icon="/images/icons/save_all.gif" />
			</rich:menuGroup>
			<rich:menuSeparator />
			<rich:menuItem label="Print" icon="/images/icons/print.gif"></rich:menuItem>
			<rich:menuItem label="Print Preview"
				icon="/images/icons/print_preview.gif"></rich:menuItem>
		</rich:dropDownMenu>
	</rich:toolbar>
	<ui:remove>
		<h3>Sample 5</h3>

		<rich:toolbar width="100px;">
			<rich:menuItem label="New" icon="/images/icons/new.gif" />
			<rich:menuItem label="Open File..." icon="/images/icons/open.gif" />
		</rich:toolbar>
	</ui:remove>
</ui:composition>
